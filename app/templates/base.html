
<html>
    <head>
      {% if title %}
      <title>{{ title }} - Threadify</title>
      {% else %}
      <title>Welcome to Threadify</title>
      {% endif %}
    </head>
    <body>
        <div>
            Threadify:
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <hr>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
